<html>
<head>
    <link rel="stylesheet" href="./main.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <title> IPL </title>
    <div class="logo-div">
        <img src="images/logo.png" alt="" class="logo">
    </div>
</head>
<body onload="populateTeamData()">
    <div id="loader-div" class="loader-div">
        <div id="loader" class="loader"></div>
    </div>
    <div id="teams-div" class="teams-div">
        <ul id="teams" class="teams">
            <li id="csk" class="csk">
                <div id="csk-team-log" class="team-logo">
                    <img src="images/Chennai-Super-Kings-Logo-PNG.png" alt="" class="csk-team-logo">
                </div>
                <a href="#" class="change-team" data-target="csk"> VIEW TEAM </a>
            </li>
            <li id="dc" class="dc">
                <div id="dc-team-logo" class="team-logo">
                    <img src="images/Delhi-Daredevils-Logo-PNG.png" alt="" class="dc-team-logo">
                </div>
                <a href="#" class="change-team" data-target="dc"> VIEW TEAM </a>
            </li>
            <li id="punjab" class="punjab">
                <div id="punjab-team-logo" class="team-logo">
                    <img src="images/Kings-XI-Punjab-Logo-PNG.png" alt="" class="punjab-team-logo">
                </div>
                <a href="#" class="change-team" data-target="punjab"> VIEW TEAM </a>
            </li>
            <li id="kkr" class="kkr">
                <div id="kkr-team-logo" class="team-logo">
                    <img src="images/Kolkata-Knight-Riders-Logo-PNG.png" alt="" class="kkr-team-logo">
                </div>
                <a href="#" class="change-team" data-target="kkr"> VIEW TEAM </a>
            </li>
            <li id="mi" class="mi">
                <div id="mi-team-logo" class="team-logo">
                    <img src="images/Mumbai-Indians-Logo-PNG.png" alt="" class="mi-team-logo">
                </div>
                <a href="#" class="change-team" data-target="mi"> VIEW TEAM </a>
            </li>
            <li id="rr" class="rr">
                <div id="rr-team-logo" class="team-logo">
                    <img src="images/Rajasthan-Royals-Logo-PNG.png" alt="" class="rr-team-logo">
                </div>
                <a href="#" class="change-team" data-target="rr"> VIEW TEAM </a>
            </li>
            <li id="rcb" class="rcb">
                <div id="rcb-team-logo" class="team-logo">
                    <img src="images/Royal-Challengers-Bangalore-Logo-PNG.png" alt="" class="rcb-team-logo">
                </div>
                <a href="#" class="change-team" data-target="rcb"> VIEW TEAM </a>
            </li>
            <li id="srh" class="srh">
                <div id="srh-team-logo" class="team-logo">
                    <img src="images/Sun-Risers-Logo-PNG.png" alt="" class="srh-team-logo">
                </div>
                <a href="#" class="change-team" data-target="srh"> VIEW TEAM </a>
            </li>
        </ul>
    </div>
    <div id="mobile-div" class="mobile-div">
        <div id="mobile-csk" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="csk"> &gt </a>
            </div>
        </div>
        <div id="mobile-dc" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="dc"> &gt </a>
            </div>
        </div>
        <div id="mobile-punjab" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="punjab"> &gt </a>
            </div>
        </div>
        <div id="mobile-kkr" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="kkr"> &gt </a>
            </div>
        </div>
        <div id="mobile-mi" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="mi"> &gt </a>
            </div>
        </div>
        <div id="mobile-rr" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="rr"> &gt </a>
            </div>
        </div>
        <div id="mobile-rcb" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="rcb"> &gt </a>
            </div>
        </div>
        <div id="mobile-srh" class="mobile-team-div">
            <div class="arrow-div">
                <a href="#" class="change-team" data-target="srh"> &gt </a>
            </div>
        </div>
    </div>
    <div id="team-detailed-view" class="team-detailed-view"></div>
</body>
</html>
